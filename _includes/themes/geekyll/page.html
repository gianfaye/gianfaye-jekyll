{% if page.url == "/" %}
  <div class="row-fluid">
    <div class="span12">
      {{ content }}
    </div>
  </div>
{% endif %}

{% if page.url != "/" %}
  <div class="container-narrow">
    <div class="row-fluid">
      <div class="span12">
        {{ content }}
      </div>
    </div>
  </div>
{% endif %}
